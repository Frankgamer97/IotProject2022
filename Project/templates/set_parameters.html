{% extends 'base.html' %}

{% block styles1 %}

    h1 {
    text-align:center;
    }

{% endblock %}


{% block title %}   Set Parameters  {% endblock %}

{% block inner %}

    <div class="content">
        
        {% for M in get_flashed_messages() %}
            <div class="alert">{{ M }}</div>
        {% endfor %}

    </div>
  
    <form  method="post">

      <div class="form-group">
        <label for="sample_frequency">FREQUENCY</label>
        <input type="text" class="form-control" name="sample_frequency" placeholder="5000" value="{{ request.form['sample_frequency'] }}"></input>
      </div>


      <div class="form-group">
        <label for="min_gas_value">MIN GAS VALUE</label>
        <input type="text" class="form-control" name="min_gas_value" placeholder="0"value="{{ request.form['min_gas_value'] }}"></input>
      </div>

        <div class="form-group">
        <label for="max_gas_value">MAX GAS VALUE</label>
        <input type="text" class="form-control" name="max_gas_value" placeholder="10000"value="{{ request.form['max_gas_value'] }}"></input>
      </div>

      <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><b>PROTOCOL</b></span>
                <select name="comp_select" class="selectpicker form-control">
                  {% for o in prot %}
                  <option value="{{ o.name }}">{{ o.name }}</option>
                  {% endfor %}
                </select>
        </div> 
      </div>


      <button type="submit" class="btn btn-primary">Update Parameters</button>
    </form>

   
{% endblock %}
